name: Daily Game Review Video

on:
  schedule:
    - cron: "0 12 * * *"   # daily at 12:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Generate video with voice
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_video.py

      - name: Upload to YouTube
        uses: dessant/youtube-upload-action@v1
        with:
          args: >
            --title "Daily Game Review"
            --description "Automatically generated review with AI + GitHub Actions."
            --privacy public
            output.mp4
        env:
          CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}

