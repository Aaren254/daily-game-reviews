permissions:
  contents: write
  issues: write
  pull-requests: write
name: Daily Game Review Video

on:
  schedule:
    - cron: '0 12 * * *'  # runs every day at 12:00 UTC
  workflow_dispatch:      # allows manual trigger
  
jobs:
    build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo 
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
           pip install -r requirements.txt
      - name: Check for output.mp4
        run: |
          if [ ! -f output.mp4 ]; then
            echo "output.mp4 not found!"
            exit 1
          fi
        # Example: Ensure the video generation code writes to output.mp4
          import cv2
        # ... your video creation logic ...
          cv2.VideoWriter('output.mp4', ...)
     
      - name: Run video upload script
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}\
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
        run: |
          python upload_video.py
          
