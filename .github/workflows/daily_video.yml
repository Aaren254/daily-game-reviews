name: Daily Game Review Video

concurrency:
  group: daily-video-upload
  cancel-in-progress: false

on:
  schedule:
    - cron: "0 12 * * *"   # runs daily at 12:00 UTC
  workflow_dispatch:       # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Generate video
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_video.py

      - name: Check output video
        run: |
          if [ ! -f output.mp4 ]; then
            echo "❌ output.mp4 not found!"
            exit 1
          fi
          echo "✅ output.mp4 generated successfully."

      - name: Upload to YouTube
        uses: dessant/youtube-upload-action@v1
        with:
          args: |
            --title "Daily Game Review"
            --description "Automatically generated review with AI + GitHub Actions."
            --privacy public
            output.mp4
        env:
          CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
